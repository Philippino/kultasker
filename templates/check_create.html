{% extends 'base.html' %}

{% block title %} Новый обход {% endblock %}
{% block chapter %}
{% endblock%}

{% block content %}
<body>
	<form action = '' method='POST' role='form' class='form-horizontal'>{% csrf_token %}	
		<div class='form-group jumbotron'>
			<!-- поля заполнения обхода -->
			<form action='' method="post" role='form' name='Form'>
    		{{ chk_form.as_p }}
    		<button class = 'btn btn-primary' type = 'submit' onclick = 'Submit_check();'>Сохранить</button>
			<a class = 'btn btn-default' onclick = "location.href='/checks/'">Вернуться</a>
			</form>
			<!-- подсоединённые задания -->
	 	</div>
	<!-- Кнопка добавить задание-->
	<p><button class="btn btn-primary" data-toggle="modal" data-target="#myModal"><strong>Добавить задание</strong></button></p>
	<!-- Новое задание -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        			<h4 class="modal-title" id="myModalLabel">Новое задание</h4>
      			</div>
      			<div class="modal-body">
      				{{ task_form.as_p }}
      			</div>
      			<div class="modal-footer">
      				<button type="button" class="btn btn-primary">Save changes</button>
        			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      			</div>
    		</div>
  		</div>
	</div>
	<!--
	<table class = 'table table-hover'>
		<tr>
			<td>Задание</td>
		</tr>
			{% for task in tasks %}
			<tr>
				<td>{{ task }}</td>
			</tr>		
			{% endfor %}
	</table>
	-->
	</form>
</body>

<script language='text/javascipt'>
function Submit_check()
{
	document.Form.action = '/checks/new/';
	document.Form.submit();
	return True;
}
</script>
{% endblock %}
