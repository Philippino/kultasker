{% extends 'base.html' %}

{% block title %} Войти {% endblock %}

{% block content %}
<form action='' method='POST'>{% csrf_token %}
<div class="form-horizontal" role='form'>
	<div class= 'form-group'>
    	<label for="username" class='col-sm-4 control-label'>Имя пользователя:</label>
    	<div class='col-sm-4'>
    		<input type='text' class="form-control" name='username' id="username" value='{{ username }}' required autofocus>
    	</div>
	</div>
	<div class='form-group'>
		<label for='password' class='col-sm-4 control-label'>Пароль:</label>
		<div class='col-sm-4'>
			<input type='password' class="form-control" name='password' id='password' required {% if username %} autofocus {%endif %}>
		</div>
	</div>
	<div class="form-group">
    	<div class="col-sm-offset-4 col-sm-8">
			<input type="checkbox" name = 'remember_me' value='true' {% if username %} checked {% endif %}> Запомнить меня?</input>
		</div>
	</div>
	<div class='form-group'>
		<div class="col-sm-offset-4 col-sm-8">
			<button type='submit' class= 'btn btn-primary'>Войти</button>
		</div>
	</div>
</div>
</form>
{% endblock %}
